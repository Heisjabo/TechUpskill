<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template replication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body scrolling="no">

 
    <div class="main">
      <div class="statistics">
        <img src="side.png">
        
      </div>

    
          <form class="form" action="#">
            <h2>Create Your account</h2>
            <p>it's free and easy</p>
            <div class="input-field">
              <label for="site_name">Your name</label><br/>
              <input name="name" type="text" placeholder="Enter your name">
            </div>
        
            <div class="input-field">
              <label for="email">E-mail or phone number</label><br/>
              <input name="url" type="text" placeholder="Type your e-mail or phone number">
            </div>
    
            <div class="input-field">
                <label for="password">Password</label><br/>
                <input name="password" type="password" placeholder="Type your password">
                <p class="message">Must be 8 characters atleast</p>
            </div>
    
            <div class="checkbox">
                <input type="checkbox">
                <label for="checkbox">By creating an account means you agree to the <b>Terms and Conditions</b>, and our <b>Privacy Policy</b></label>
            </div>
                
            <button class="register_button">Register</button>
            <br>
            <p>or do it via other accounts</p>
            <div class="socials">
              <i class="fa-brands fa-google"></i>
              <i class="fa-brands fa-apple"></i>
              <i class="fa-brands fa-facebook-f"></i>
    
            </div>
          </form>
        
    </div>

    <script src="arrayFiltering.js"></script>
    <script src="https://kit.fontawesome.com/63e00a6191.js" crossorigin="anonymous"></script>

</body>
</html>
